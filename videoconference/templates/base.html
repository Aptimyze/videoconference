{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Nikhef | Conference System</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" /> 
	<link rel="shortcut icon" href="{% static "images/favicon.ico" %}" />
	<link rel="icon" href="{% static "images/favicon.ico" %}" />
<link rel="stylesheet" type="text/css" 
    href="{% static 'admin/css/forms.css' %} "/>
<link rel="stylesheet" type="text/css" 
    href="{% static 'admin/css/base.css' %} "/>
<link rel="stylesheet" type="text/css" 
    href="{% static 'admin/css/widgets.css' %}"/>

<script type="text/javascript">
window.__admin_media_prefix__ = '{% static 'admin/' %}';
</script>
<script type="text/javascript" 
    src="/admin/jsi18n/"></script>
<script type="text/javascript" 
    src="{% static 'admin/js/core.js' %}"></script>
<script type="text/javascript" 
    src="{% static 'admin/js/admin/RelatedObjectLookups.js' %}"></script>
<script type="text/javascript" 
    src="{% static 'admin/js/jquery.js' %}"></script>
<script type="text/javascript" 
    src="{% static 'admin/js/jquery.init.js' %}"></script>
<script type="text/javascript" 
    src="{% static 'admin/js/actions.js' %}"></script>
<script type="text/javascript" 
    src="{% static 'admin/js/calendar.js' %}"></script>
<script type="text/javascript" 
    src="{% static 'admin/js/admin/DateTimeShortcuts.js' %}"></script>
</head>

<body>
	<div id="menu">
		<div id="menuLeft">
			<ul>
				<li><a href="{% url 'index' %}">Home</a></li>
				<li><a href="{% url 'scheduler:reservation' '' %}">Request conference</a></li>
				<li><a href="{% url 'scheduler:reservations' %}">My reservations</a></li>
				<li><a href="{% url 'presider:ongoing_conferences' %}">Ongoing conferences</a></li>
				<li><a href="{% url 'admin:index' %}">Admin</a></li>			
			</ul>
		</div>
		<div id="menuRight">
			<ul>
				<li><a href="{% url 'admin:logout' %}">Log out ({{ user.username }})</a></li>				
			</ul>
		</div>
	</div>
	<div id="wrapper">
		<div id="title">
			<h1>{% block title %}{% endblock %}</h1>
			<img src="{% static "images/nikhef.png" %}" id="logo" alt="Nikhef Logo" />
		</div>
		<hr />
		<div id="content">
			{% block content %}
			{% endblock %}
		</div>
	</div>
	<br />
</body>
</html>
