{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Nikhef | Conference System</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="{% static "includes/style.css" %}" type="text/css" /> 
	<link rel="shortcut icon" href="{% static "images/favicon.ico" %}" />
	<link rel="icon" href="{% static "images/favicon.ico" %}" />
</head>

<body>
	<div id="menu">
		<div id="menuLeft">
			<ul>
				<li><a href="{% url 'index' %}">Home</a></li>
				<li><a href="{% url 'scheduler:request' %}">Request conference</a></li>
				<li><a href="{% url 'scheduler:rooms' %}">My rooms</a></li>
				<li><a href="{% url 'admin:index' %}">Admin</a></li>			
			</ul>
		</div>
		<div id="menuRight">
			<ul>
				<li><a href="admin/logout">Log out ({{ user.username }})</a></li>				
			</ul>
		</div>
	</div>
	<div id="wrapper">
		<div id="header">
			<h1>{{ title }}</h1>
			<img src="{% static "images/nikhef.png" %}" id="logo" alt="Nikhef Logo" />
		</div>
		<hr />
		<div id="content">
			{% block content %}
			{% endblock %}
		</div>
	</div>
	<br />
</body>
</html>
